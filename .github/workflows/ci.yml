name: CI

on: [push]
  # pull_request:
  #   branches:
  #     - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - run: npm install

    - run: xvfb-run -a npm test
      if: runner.os == 'Linux'

    - run: npm test
      if: runner.os != 'Linux'

    - run: mv test-results.xml ${{ matrix.os }}.xml

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test
        path: ${{ matrix.os }}.xml