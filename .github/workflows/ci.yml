name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - run: npm install

    - run: xvfb-run -a npm test

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test
        path: test-results.xml